<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>타자기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>타자기 프로젝트</h1>
    <p>제작자: 강해민 | 학번: 2402148 | 소속: 한양여자대학교</p>
  </header>

  <main>
    <!-- 출력 영역 -->
    <div id="paper" class="paper-label"> </div>

    <!-- 키보드 영역 -->
    <div class="keyboard">
      <div class="row group1">
        <label class="key">1</label>
        <label class="key">2</label>
        <label class="key">3</label>
        <label class="key">4</label>
        <label class="key">5</label>
        <label class="key">6</label>
        <label class="key">7</label>
        <label class="key">8</label>
        <label class="key">9</label>
        <label class="key">0</label>
      </div>
      <div class="row group2">
        <label class="key">q</label>
        <label class="key">e</label>
        <label class="key">w</label>
        <label class="key">r</label>
        <label class="key">t</label>
        <label class="key">y</label>
        <label class="key">u</label>
        <label class="key">i</label>
        <label class="key">o</label>
        <label class="key">p</label>
      </div>
      <div class="row group3">
        <label class="key">a</label>
        <label class="key">s</label>
        <label class="key">d</label>
        <label class="key">f</label>
        <label class="key">g</label>
        <label class="key">h</label>
        <label class="key">j</label>
        <label class="key">k</label>
        <label class="key">l</label>
        <label class="key">;</label>
      </div>
      <div class="row group4">
        <label class="key">z</label>
        <label class="key">x</label>
        <label class="key">c</label>
        <label class="key">v</label>
        <label class="key">b</label>
        <label class="key">n</label>
        <label class="key">m</label>
        <label class="key">,</label>
        <label class="key">.</label>
        <label class="key">/</label>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
